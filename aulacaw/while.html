<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divisivel</title>
</head>
<body>
    <script>
        let i=1
        while(i<=100){
            if(i%5==0 & i%7==0){
                document.write(i)
                break
            }
            i++
        }
    </script>
</body>
</html>
