<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Começando a programar em JavaScript!</p>
    <script>
        window.alert('Você irá abrir esse site teste')
        var conf = window.confirm('Você quer abrir esse site?')
        //verificando se vc quer entar no site
        if(conf){var nome = window.prompt('digite seu nome:')
            window.alert('Bem vindo: ' + nome + '!')
        }else{
            window.alert('Que pena :(, mas vai entar do mesmo jeito pq eu n sei como te tirar do site')
        }

    </script>
</body>
</html>
