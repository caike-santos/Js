<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Começando a programar em JavaScript!</p>
    <script>
        var n1 = Number(window.prompt('digite um numero:'))
        var n2 = Number(window.prompt('digite o segundo numero:'))
        var s = n1 + n2
        window.alert('Soma dos numeros: ' + s)
        var c = String(n1) + String(n2)
        window.alert('Concatenaçao dos numeros: ' + c)
    </script>
</body>
</html>
