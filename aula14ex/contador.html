<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="inputs">
            <label for="iinicio">Inicio:</label>
            <input type="number" name="Inicio" id="iinicio"><br>
            <label for="ifim">Fim:</label>
            <input type="number" name="Fim" id="ifim"><br>
            <label for="ipasso">Passo:</label>
            <input type="number" name="Passo" id="ipasso"><br>
            <input type="submit" value="Conte" onclick="contar()">
        </div>
        <div id="res">Preparando a contagem...</div>
    </section>
    <footer>
        <p>&copy; Caike Tadeus</p>
    </footer>
    <script src="contar.js"></script>

</html>
